<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- <input type="text" v-focus:foo.x.y="val"> -->
        <!-- <input type="text" v-myshow="flag"> -->
        <input type="text" v-mymodel="content">

    </div>
    <script>
        
        //文本框自动聚焦功能
        Vue.directive("focus", {
            bind(el) {
                console.log("bind");

            },
            inserted(el, binding, vnode) {
                console.log(binding.name);
                console.log(binding.value);
                console.log(binding.expression);
                console.log(binding.arg);
                console.log(binding.modifiers)
                console.log(binding);
                console.log(vnode)
                console.log("inserted")
            },
            update(el, binding) {
                console.log(binding.oldValue);
                console.log("update")
            },
            componentUpdated(el, binding) {
     
                console.log(binding.oldValue)
                
                console.log("componentUpdate");
            },
            unbind() {
                console.log("unbind")
            }
        });

        //v-show 控制的是DOM的display属性
        //flag -> true -> 显示
        //flag -> false -> 隐藏
        Vue.directive("myshow", {
            bind(el, binding) {
                const { value } = binding;
                el.style.display = value ? '' : 'none'
            },
            update(el, binding) {//当指令后面的值改变的时候执行该函数
                const { value } = binding;
                el.style.display = value ? '' : 'none';
            }
        });
        //v-model 双向数据绑定
        //1. 数据控制文本框的内容
        //2. 文本框数据的改变 -> 数据
        Vue.directive("mymodel", {
            bind(el, binding) {//就是一开始讲所需要得数据绑定到对应得输入框上
                const { value } = binding;
                el.value = value;
            },
            inserted(el, binding, vnode) {
                const { expression } = binding;//表示当前绑定得数据
                // console.log(expression)
                el.oninput = function () {//修改父组件中得数据
                    // console.log(vnode.context)                    
                    vnode.context[expression] = this.value
                }
            },
            update(el, binding) {
                const { value } = binding;
                el.value = value
            }
        })
        const vm = new Vue({
            el: "#app",
            data: {
                val: 123,
                age: "wang",
                flag: true,
                content: "123"
            }
        })
        
    </script>
</body>
</html>
