<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- <my-chen></my-chen>
        <my-chen></my-chen>
        <my-chen></my-chen>
        <my-chen></my-chen>
        <my-chen></my-chen> -->
        <my-chen />
        <!-- 这里重复使用·1无效 -->
        <my-chen />
        <my-chen />
        <my-chen />

    </div>
    <div id="app1"></div>
    <script>
        Vue.component("my-chen", {
            template: `
                <div>这是一个全局组件</div>
            `
        });
        Vue.component("button-add", {
            data() {
                return {
                    count: 0
                }
            },
            methods: {
                handleClick() {
                    this.count ++;
                }
            },
            template: `
                <button @click="handleClick">点击了{{count}}次</button>
            `
        })
        const vm = new Vue({
            el: "#app",
            template: `
                <div id="app">
                    <my-chen />
                    <ling-ling />
                    <my-chen />
                    <ling-ling />
                    <my-chen />
                    <ling-ling />
                    <my-chen />
                </div>
            `,
            components: {
                "ling-ling": {
                    template: `<div>嘿嘿这是一个局部组件</div>`
                }
            }
        });
        const vm1 = new Vue({
            el: "#app1",
            template: `
                <div id="#app1">
                    <my-chen />
                    <button-add></button-add>
                    <button-add></button-add>
                    <button-add></button-add>
                    <button-add></button-add>
                </div>
            `
        })
    </script>
</body>

</html>
