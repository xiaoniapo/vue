<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        <input type="text" v-model.number.lazy="num1">
        <select v-model="sign">
            <option value="请选择" disabled>请选择</option>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="text" v-model.number.lazy="num2">
        <input type="button" value="=" @click="calculate">
        <span>
            {{ result }}
        </span>
    </div>
    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                num1: '',
                num2: '',
                sign: '请选择',
                result: '',
            },
            methods: {
                calculate() {
                    const { sign, num1, num2} = this;
                    if(this.sign === "请选择") {
                        alert("请选择运算符号！！");
                        return;
                    }
                    switch (sign) {
                        case "+":
                            this.result = num1 + num2;
                            break;
                        case "-":
                            this.result = num1 - num2;
                            break;
                        case "*":
                            this.result = num1 * num2;
                            break;
                        default:
                            this.result = num1 / num2;
                    }
                }
            }
        })
    </script>
</body>

</html>
