<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- <button v-on:[type]="addCounter(5, $event)">点击+1</button> -->
        <!-- <button @[type]="addCounters">点击+1</button> -->
        <button @click="addCounters($event)">点击</button>

        <!-- <button v-on="{mouseenter: enter, mouseout: leave}">按钮</button> -->
        <!-- <button v-on:click="b">点击</button> -->
        <p>点击了{{ counter }}</p>
    </div>
    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                counter: 0,
                type: "click"
            },
            methods: {//书写监听函数
                addCounter(num, e) {
                    // console.log(this === vm);
                    this.counter += num;
                    console.log(e.target)
                    this.a();
                },
                addCounters(e) {
                    this.counter ++
                    console.log(e)
                },
                a() {
                    console.log("a");
                },
                enter(e) {
                    console.log(e, "我移入了")
                },
                leave(e) {
                    console.log(e, "离开了")
                },
                b(e) {
                    console.log(e);
                }
            }
        })
    </script>
</body>
</html>
